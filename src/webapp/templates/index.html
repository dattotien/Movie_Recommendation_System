<head>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6; /* Nền nhẹ nhàng */
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        h3 {
            color: #2c3e50;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 15px;
            margin-top: 0;
            font-size: 1.8em;
            font-weight: 600;
        }

        .panel {
            margin-bottom: 40px;
            padding: 20px;
            background-color: #fcfcfc;
            border: 1px solid #e9e9e9;
            border-radius: 8px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.03);
        }

        /* Styling cho form */
        form div {
            display: flex;
            align-items: center;
            gap: 15px; /* Khoảng cách giữa các phần tử form */
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            color: #555;
            flex-shrink: 0; /* Ngăn label co lại */
        }

        input[type="text"],
        input[type="number"] {
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            flex-grow: 1; /* Cho phép input mở rộng */
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.07);
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: background-color 0.2s ease, transform 0.1s ease;
            flex-shrink: 0; /* Ngăn button co lại */
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        /* Flash messages */
        .flash-message {
            padding: 15px 20px;
            margin-bottom: 25px;
            border-radius: 8px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .flash-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .flash-message.danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .flash-message:before {
            font-family: 'Font Awesome 5 Free'; /* Nếu bạn dùng Font Awesome */
            font-weight: 900;
            content: '\f00c'; /* Icon check-circle cho success */
        }
        .flash-message.danger:before {
            content: '\f06a'; /* Icon exclamation-circle cho danger */
        }

        /* Error messages */
        p.error {
            color: #dc3545;
            font-weight: 500;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px 15px;
            border-radius: 6px;
            margin-top: 15px;
        }

        /* === STYLE CHO DANH SÁCH KẾT QUẢ (PHIM) === */
        .results h4 {
            color: #2c3e50;
            margin-top: 25px;
            margin-bottom: 20px;
            font-size: 1.4em;
            font-weight: 500;
        }
        .results .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); /* Cột rộng hơn */
            gap: 25px; /* Khoảng cách lớn hơn */
            list-style-type: none;
            padding-left: 0;
            margin: 0;
        }
        .results .movie-card {
            background: #fefefe;
            border: 1px solid #e0e0e0;
            border-radius: 10px; /* Bo góc nhiều hơn */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08); /* Đổ bóng rõ hơn */
            text-align: center;
            font-size: 0.95em;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex; /* Dùng flexbox để căn chỉnh nội dung */
            flex-direction: column;
        }
        .results .movie-card:hover {
            transform: translateY(-5px); /* Hiệu ứng nổi lên khi di chuột */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        .results .movie-card img {
            width: 100%;
            height: 270px; /* Tối ưu chiều cao cho poster tỷ lệ 200x300 */
            background-color: #e0e0e0;
            object-fit: cover; /* Đảm bảo ảnh cover toàn bộ vùng */
            border-top-left-radius: 9px; /* Bo góc trên */
            border-top-right-radius: 9px;
        }
        .results .movie-card .movie-title {
            padding: 12px 10px;
            font-weight: bold;
            color: #444;
            white-space: normal; /* Cho phép xuống dòng nếu tên quá dài */
            overflow: hidden;
            text-overflow: ellipsis;
            min-height: 48px; /* Đảm bảo chiều cao tối thiểu cho tên phim */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1; /* Cho phép title chiếm hết không gian còn lại */
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                margin: 20px auto;
                padding: 20px 25px;
            }
            form div {
                flex-direction: column;
                align-items: stretch;
            }
            button[type="submit"] {
                width: 100%;
            }
            .results .movie-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 15px;
            }
            .results .movie-card img {
                height: 210px; /* Điều chỉnh chiều cao ảnh cho màn hình nhỏ hơn */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <h3>Bước 2: Xem Gợi ý (Đọc từ Cassandra)</h3>
              <form action="/get_recs" method="POST">
                  <div>
                      <label for="user_id_lookup">Nhập User ID:</label>
                      <input type="text" 
                            id="user_id_lookup" 
                            name="user_id_lookup" 
                            placeholder="Ví dụ: 123" 
                            value="{{ user_id_checked or '' }}"> 
                            
                      <button type="submit">Xem Gợi Ý</button>
                  </div>
              </form>
            
            <div class="results">
                {% if lookup_error %}
                    <p class="error">{{ lookup_error }}</p>
                {% endif %}
                
                {% if recs_list %}
                    <h4>Gợi ý cho User <strong>{{ user_id_checked }}</strong>:</h4>
                    
                    <ul class="movie-grid">
                      {% for movie in recs_list %}
                          <a class="movie-link" href="{{ url_for('movie_details', movie_id=movie.id, user_id=user_id_checked) }}">
                              <li class="movie-card">
                                  <img 
                                    src="{{ movie.poster_url or 'https://via.placeholder.com/200x300.png?text=No+Image' }}" 
                                    alt="{{ movie.title }}">

                                  <div class="movie-title" title="{{ movie.title }}">
                                      {{ movie.title }}
                                  </div>
                              </li>
                          </a>
                      {% endfor %}
                  </ul>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
